<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style>
      .logo{
        display: grid;
        grid-area: logo;
        place-self:center;
      }
      .1{
        grid-area: Home;
      }
      .2{
        grid-area: Library;
      }
      .3{
        grid-area: Categories;
      }
      .4{
        grid-area: Writers;
      }
      .5{
        grid-area: Novel;
      }
      .6{
        grid-area: NonFicton;
      }
      .7{
        grid-area: login;
      }

      .menu{
        grid-area: menu;
        display: grid;
        place-self:center;

        grid-gap: 10px;
        /*grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));*/
        grid-template-columns: repeat(7,20%);
        grid-template-areas:"Home Library Categories Writers Novel NonFicton login";
        font-size: 18px;
        font-weight: 400;

      }

      .header{
        background-image: linear-gradient(to right, #00FFFF,#58D68D);
        display: grid;
        /*justify-content: center;*/
        grid-template-rows:80px;
        grid-template-columns:30% 70%;
        grid-template-areas:"logo menu";

      }


    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Register</title>

  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img src="image/logo.png" height="75px" width="160px" alt="logo">
      </div>
      <div class="menu">
        <div class="1">
          <a href="#" class="navLinks">Home</a>
        </div>
        <div class="2">
          <a href="#" class="navLinks">Library</a>
        </div>
        <div class="3">
          <a href="#" class="navLinks">Categories</a>
        </div>
        <div class="4">
          <a href="#" class="navLinks">Writers</a>
        </div>
        <div class="5">
          <a href="#" class="navLinks">Novel</a>
        </div>
        <div class="6">
          <a href="#" class="navLinks">Non-fiction</a>
        </div>
        <div class="7">
          <a href="#" class="navLinks">Log in</a>
        </div>
      </div>
    </div>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="..." alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="..." alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

    <div style="position: relative; padding-bottom: 100%; height: 0; overflow: hidden; max-width: 100%;"><iframe src="https://embed.tidal.com/tracks/54308225?layout=gridify" frameborder="0" allowfullscreen style="position: absolute; top: 0; left: 0; width: 100%; height: 1px; min-height: 100%; margin: 0 auto;"></iframe></div>
  </body>
</html>
